<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta content="Testing media elements in HTML" name="description">
	<meta content="HTML, Image, Audio, Video" name="keywords">
	<meta content="Enzo Zoppi" name="author">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Media test</title>
</head>

<body>
	<figure>
		<img alt="Learning HTML" height="186" src="../media/code-trial.png" width="400">
		<figcaption>
			HTML example screenshot
		</figcaption>
    </figure>
    
	<figure>
		<video controls="" height="240" id="movie" preload="" width="320"><source src="../media/bunny.mp4" type="video/mp4; codecs=avc1.42E01E,mp4a.40.2"> <source src="../media/bunny.webm" type="video/webm; codecs=vp8,vorbis"> webm enconde <source src="../media/bunny.ogv" type="video/ogg; codecs=theora,vorbis"> ogv encode <object data="flowplayer-3.2.1.swf" height="240" type="application/x-shockwave-flash" width="320">
			<param name="movie" value="flowplayer-3.2.1.swf">
			 <param name="allowfullscreen" value="true">
			 <param name="flashvars" value="config={'clip': {'url': 'bunny.mp4', 'autoPlay':false, 'autoBuffering':true}}">
			<p>Download video as <a href="../media/bunny.mp4">MP4</a>, <a href="../media/bunny.webm">WebM</a>, or <a href="../media/bunny.ogv">Ogg</a>.</p>
		</object></video>
    </figure>  
	<script>
	       let v = document.getElementById("movie");
	       v.onclick = function () {
	           if (v.paused) {
	               v.play();
	           } else {
	               v.pause();
	           }
	       };
    </script>
    
	<figure>
		<audio controls="" id="grunt-work" preload=""><source src="../media/grunt-work.mp3" type="audio/mpeg"> <source src="../media/grunt-work.ogg" type="audio/ogg"></audio>
    </figure>
</body>

</html>
