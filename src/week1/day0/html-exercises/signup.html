<!DOCTYPE html>
<html lang="en">
    
<head>
	<meta charset="utf-8">
	<meta content="Creating a signup form in HTML" name="description">
	<meta content="HTML, signup, form" name="keywords">
	<meta content="Enzo Zoppi" name="author">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>Signup Form</title>
</head>

<body>
	<form action="script.php" id="signup-form" method="post" name="signup-form">
		<h1>Sign Up</h1>
		<p>Please fill in this form to create an account.</p>
        <hr>
        
		<div>
			<label for="first-name"><b>First Name:</b></label> <input id="first-name" name="first-name" placeholder="Enter first name" required="" type="text">
        </div>
        
		<div>
			<label for="last-name"><b>Last Name:</b></label> <input id="last-name" name="last-name" placeholder="Enter last name" required="" type="text">
        </div>
        
		<div>
			<label for="email"><b>Email:</b></label> <input id="email" name="email" placeholder="Enter Email" required="" type="email">
        </div>
        
		<div>
			<label for="bday"><b>Birthday:</b></label> <input id="bday" name="bday" placeholder="Enter Birthday" required="" type="text">
        </div>
        
		<div>
			<label for="fav-sport"><b>Favorite sport:</b></label> <select id="fav-sport" name="fav-sport">
				<option disabled selected value="">
					Select sport
				</option>
				<option value="soccer">
					Soccer
				</option>
				<option value="rugby">
					Rugby
				</option>
				<option value="baseball">
					Baseball
				</option>
				<option value="basketball">
					Basketball
				</option>
			</select>
        </div>
        
		<div>
			<label for="bio"><b>Bio:</b></label>
			<p>
			<textarea cols="25" id="bio" name="bio" rows="3"></textarea></p>
        </div>
        
		<div class="clearfix">
			<button class="clearbtn" type="reset">Clear</button> <button class="signupbtn" type="submit">Sign Up</button>
		</div>
	</form>
</body>

</html>
